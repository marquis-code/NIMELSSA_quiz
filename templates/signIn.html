<!DOCTYPE html>
<html lang="en">
	{% load static%}
<head>
	<title>sign in</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'sign-In/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'sign-In/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="{% url 'rules' %}"  onsubmit="return signInValidationCheck();" name="signInForm" autocomplete="on">
					<span class="login100-form-title p-b-48">
						<img alt="NIMELSSA logo"src="{% static 'sign-In/images/nimelssa.png' %}" height="70px" width="70px" style="border-radius: 8px;">
						<!-- <i  class="zmdi zmdi-font";"></i> -->
					</span>
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
				
					<div class="wrap-input100 validate-input" data-validate = "Enter matric">
						<input class="input100" title="Enter matric number"  id="userMatric"  required="required" type="number" name="matric" placeholder="Matric">
						<!-- <span class="focus-input100"></span> -->
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input  class="input100" id="userPassword" type="password"  type="password" name="pass" placeholder="Password">
						<!-- <span class="focus-input100"></span> -->
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input class="login100-form-btn" name="submitButton" type="submit" value="Login" /> 
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						 <a class="txt2" href="{% url 'signup' %}">
							Sign Up
						</a> 
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="{% static 'sign-In/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'sign-In/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'sign-In/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'sign-In/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'sign-In/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'sign-In/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'sign-In/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'sign-In/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'sign-In/js/main.js' %}"></script>
</body>
</html>
